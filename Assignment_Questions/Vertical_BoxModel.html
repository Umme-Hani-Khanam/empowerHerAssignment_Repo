<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        .Box{
            display: flex;
            flex-direction: column;
            background-color:rgb(154, 77, 226);
            border-radius: 20px;
            text-align: center;
            justify-content: center;
            box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
            width:30%;
            height:600px;
            margin: auto;
            padding:10px;
            gap:15px;
            border-radius: 1px;
        }
        .sub1,.sub2,.sub3{
            background-color: white;
            border:1px;
            text-align: center; 
            width:45%;
            height:25%;
            margin:auto;
            padding:10px;
            gap:2px;
            border-radius: 2px;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;


        }
        h2{
            color:darkblue;
            
        }
        h4{
            color:grey;

        }
        h3{
            color:black;
            font-size: large;
        }
    </style>
</head>
<body>
    <div class="Box">
        <h2><b><i>Highest & <br>Average CTC</i></b></h2>
        <div class="sub1">
            <h4>Expected Increase in Salary Potential</h4>
            <h3>60%</h3>
        </div>
        <div class="sub2">
            <h4>Average CTC</h4>
            <h3>₹6.1LPA</h3>
        </div>
        <div class="sub3">
            <h4>Highest CTC</h4>
            <h3>₹36 LPA</h3>
        </div>
        
    </div>
</body>
</html>
