<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Grid</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(3,300px);
            border:2px;
            width:70%;
            justify-content:center;
            text-align: center;
            margin:1px;
            padding:5px;
        }
        .container>div{
           margin:20px;
            height:90px;
            width:200px;
            padding:10px;
           
            border:2px;
            font-size: larger;
            text-align:center;
            gap:2px;

        }
    
        .container>div:first-child{
            background-color: orangered;
            color:white;
            
            margin:10px;
            padding: 10px;
        }
        .container>div:nth-child(2){
            background-color: rgb(0, 30, 255);
            color:white;
            margin:10px;
            padding:10px;
        }
        .container>div:nth-child(3){
            background-color:yellow;
            color:white;
            margin:10px;
            padding:10px;
        }
        .container>div:nth-child(4){
            background-color:blueviolet;
            color:white;
            margin:10px;
            padding:10px;
        }
        .container>div:nth-child(5){
            background-color: rgb(16, 225, 120);
            color:white;
            margin:10px;
            padding:10px;
        }
        .container>div:nth-child(6){
            background-color:deepskyblue;
            color:white;
            margin:10px;
            padding:10px;
        }
        .container>div:nth-child(7){
            background-color:chocolate;
            color:white;
            margin:10px;
            padding:10px;
        }
        .container>div:nth-child(8){
            background-color:cadetblue;
            color:white;
            margin:10px;
            padding:10px;
        }
        .container>div:nth-child(9){
            background-color:darkred;
            color:white;
            margin:10px;
            padding:10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div> 2.</div>
        <div> 3.</div>
        <div> 4.</div>
        <div> 5.</div>
        <div> 6.</div>
        <div> 1.</div>
        <div> 7.</div>
        <div> 8.</div>
        <div> 9.</div>

    </div>
</body>
</html>
